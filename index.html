<html id="class-style" class="screen1920">
<head>

	<title>抽奖</title>
  <meta charset="utf-8">

	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1, maximum-scale=1,user-scalable=no">
	<meta name="format-detection" content="telephone=no,email=no,adress=no">
	<meta name="apple-touch-fullscreen" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link rel="stylesheet" type="text/css" href="css/index.css">

  <link rel="stylesheet" type="text/css" href="css/animate.css">

<style type="text/css">
	html,body{background:black;}
	*{
		font-family: 'PingFang SC';
		color:#fff;
		letter-spacing:6px;
	}
	body{
	}
</style>
</head>
<body id='body' class='flex-hide'>
	<div id="noactive" class="flex-hide"></div>


	<div id='app' class="animated pulse">
	


		<video id="bgVideo"  autoplay loop  v-bind:src="indexVideo" v-show="indexVideo" style="object-fit: fill;position: absolute;left:0;top:0;width:100%;height:100%;z-index:-1;"></video>

		<canvas id="canvas3" width='500' height='300' class="right-bottom-stars">
		</canvas>
		

		<section id="index" style="width:100%;height:100%" class="flex-row flex-main-center flex-cross-center" v-bind:class="{'flex-hide':state!='opening'}">
			<img class="animated zoomIn" style="z-index:1;" v-if="openingTitle" v-bind:src="openingTitle" >
		</section>
		

		<section id="lotteryReady" class="ready flex-col flex-main-center flex-cross-center"  v-bind:class="{'flex-hide':state!='index'}">
			
			<img v-bind:src="indexBg" v-if="indexBg" style="position: absolute;left:0;top:0;width:100%;height:100%;z-index:-1;">
	
			<img class="animated " v-if="curLottery.step1.title" style="z-index:1;"  v-bind:src="curLottery.step1.title"  v-bind:class="[{'flex-hide':stateStep!='showTitle'},curLottery.step1.ani]" >


			<img class="animated bounceInLoop2" v-if="curLottery.step1.icon" style="z-index:1;"  v-bind:src="curLottery.step1.icon"  v-bind:class="[{'flex-hide':stateStep!='showTitle'}]" >

		</section>


		<section id="lotteryRun" class="run flex-col flex-main-start flex-cross-center"  v-bind:class="{'flex-hide':state!='run'&&state!='result'}">

			<img v-bind:src="curLottery.step2.bg" v-if="curLottery.step2.bg"  style="position: absolute;left:0;top:0;width:100%;height:100%;z-index:-1;">

			<img class="animated" v-if="curLottery.step2.title" v-bind:src="curLottery.step2.title" v-bind:class="[curLottery.step2.ani]" style="z-index:1;margin-top:40px;margin-bottom:10px;">

			
			
			<div class="box flex-auto flex-row  flex-main-center flex-cross-center" style="width:100%;">
				<div id="box-users" class="flex-col flex-cross-center flex-main-center flex-wrap " style="width:100%;">
					<!-- <icon class="radiu"></icon> -->
					<div  v-for="user in curLottery.users" class="lottery-user-box flex-row flex-main-center flex-cross-center" v-bind:class="{'double-size':curLottery.users.length===1}">

						<div class="flex-row flex-main-center flex-cross-center lottery-user-box__name">
							<span class="fontL animated flipInX" >
								{{user.name}}
							</span>
						</div>

						<div class="flex-col flex-main-center lottery-user-box__dep">
							<span style="opacity: .8;">{{user.dep}}</span>
							<span style="opacity: .8;font-weight: lighter;">{{user.pid}}</span>
						</div>

					</div>

				</div>
			</div>


		</section>
			

		

	</section>

	<section   class="flex-col flex-cross-center flex-main-start flex-wrap" style="opacity: 0;position: absolute;bottom:0;left:0;z-index:-2;">

		<div id="box-font-height" class="flex-row lottery-user-box">
			<div class="flex-row flex-main-center flex-cross-center" style="width:400px;">
				<span class="fontL animated flipInX" >
					测试名
				</span>
			</div>

			<div class="flex-col flex-main-center" style="width:300px;">
				<span style="">技术中心</span>
				<span style="">M33903</span>
			</div>
		</div>


	</section>


	</div>




<script type="text/javascript" src="plugin/vue.js"></script>
<script type="text/javascript" src="js/users.js"></script>
<script type="text/javascript" src="js/util.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
